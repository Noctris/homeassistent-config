main:
  styles:
    grid:
     - position: relative
    card:
      - padding: 3px 5px
      - background-color: var(--paper-item-icon-active-color)
      #- width: 185px
      #- border-radius: 1%
    name:
      #- color: var(--primary-background-color)
      - color: 'rgb(230,230,230)'
      - justify-self: middle
      - align-self: middle
      #- font-weight: bold
      - font-size: 13px
      - text-transform: capitalize
    label:
      - color: var(--primary-background-color)
      #- color: 'rgb(255,0,0)'
      - justify-self: middle
      - font-weight: bold
      - text-transform: capitalize