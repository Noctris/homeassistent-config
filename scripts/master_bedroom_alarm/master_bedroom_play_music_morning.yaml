alarm_clock_master_bedroom_play_music:
  alias: 'Alarm Clock - Master Bedroom - Play Radio'
  sequence:
    - condition: state
      entity_id: input_select.alarm_master_bedroom_wake_up_sound_source
      state: Radio
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.master_bedroom_speaker
        volume_level: '{{10/100|float}}'
    - data_template:
        entity_id: media_player.master_bedroom_speaker
        # input_select.alarm_master_bedroom_radio_station
        media_content_id:  '{% for state in states.input_text %}{% if states("input_select.alarm_master_bedroom_radio_station")|lower==state.name|lower%}{{state.state}}{% else%}{% endif %}{% endfor %}'
        media_content_type: audio/mp4
      service: media_player.play_media