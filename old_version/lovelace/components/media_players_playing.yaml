card:
  title: Media Players Playing
  type: entities
column_width: calc(100% / 3)
filter:
  exclude:
    - entity_id: switch.droogkast
    - entity_id: switch.wasmachine
    - domain: light_group
  include:
    - domain: media_player
      state: playing
show_empty: false
sort: 'domain, name'
type: 'custom:auto-entities'
