- id: 'dryer_is_done'
  alias: Monitor - Notify me the dryer is done!
  description: ''
  trigger:
  - entity_id: sensor.droogkast_status
    from: running
    to: 'off'
    platform: state
    for: '00:10:00'
  - entity_id: sensor.droogkast_status
    from: 'on'
    to: 'off'
    platform: state
    for: '00:10:00'
  - entity_id: sensor.droogkast_status
    to: 'off'
    platform: state
    for: '00:10:00'
  - entity_id: sensor.droogkast_status
    from: running
    to: 'on'
    platform: state
    for: '00:10:00'
  condition: []
  action:
  - data:
      message: Droogkast uitladen!
      notification_id: home_feed_dryer_is_done
      title: Droogkast uitladen!
    service: persistent_notification.create
  - service: input_boolean.turn_on
    entity_id: input_boolean.chore_empty_dryer