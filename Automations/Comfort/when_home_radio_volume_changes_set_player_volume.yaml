- id: 'Comfort - When Home radio Volume changes set volume for player that is playing'
  alias: When Home radio Volume changes set volume for player that is playing
  description: ''
  trigger:
    - platform: state
      entity_id: input_number.home_radio_volume
  action:
    - service: media_player.volume_set
      data_template:
        entity_id: '{{states("sensor.selected_home_speaker")}}'
        volume_level: '{{states("input_number.home_radio_volume")|int/100}}'