- id: 'alarm_clock_master_bedroom'
  alias: Alarm Clock - Master Bedroom - Wake-up Routine when alarm is set
  description: ''
  trigger:
  - platform: template
    value_template: '{{ (states.input_datetime.master_bedroom_alarm_clock_time.attributes[''timestamp''] | timestamp_custom(''%H:%M'', False) ) == ( states.sensor.time.state ) }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: person.michel
      state: home
    - condition: state
      entity_id: input_boolean.master_bedroom_alarm_enabled
      state: 'on'
  action:
  - service: system_log.write
    data_template:
      message: 'Master bedroom alarm triggered'
      level: info
  - service: script.master_bedroom_wake_up_light
  - service: tts.google_translate_say
    data:
      message: Ochtendroutine gestart
      entity_id: media_player.master_bedroom_speaker
      language: 'nl'
  - delay:
      seconds: 30
  - service: script.alarm_clock_master_bedroom_play_music
