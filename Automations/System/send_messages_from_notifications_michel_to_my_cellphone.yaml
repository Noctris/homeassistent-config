- id: 'notify_michel_from_mqtt'
  alias: Notify michel for these messages
  description: ''
  trigger:
  - platform: mqtt
    topic: notifications/michel/+
  condition: []
  action:
  - data_template:
      message: '{{ trigger.payload_json.message }}'
      title: '{{ trigger.payload_json.title }}'
    service: notify.mobile_app_michel_s10_plus
