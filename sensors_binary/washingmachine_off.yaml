  - platform: template
    sensors:
      washing_machine_running:
        friendly_name: "Washing Machine Running Sensor"
        delay_off:
          minutes: 5
        value_template: >-
          {{ states('sensor.wasmachine_watts')|float > 10 }}
      washing_machine_off:
        friendly_name: "Washing Machine Off Sensor"
        delay_off:
          minutes: 5
        value_template: >-
          {{ states('sensor.washing_machine_power')|float < 0 }}
      washing_machine_on:
        friendly_name: "Washing Machine Off Sensor"
        delay_off:
          minutes: 5
        value_template: >-
          Wasmachine: {{ states('sensor.wasmachine_watts')|float > 1 and states('sensor.wasmachine_watts')|float < 10 }}