play_music_selection:
  alias: Muziek afspelen op een speaker
  sequence:
  - data_template:
      entity_id: '{{states("sensor.selected_home_speaker")}}'
      media_content_id: ' {% if is_state("input_select.music_type_source","Radio") %} {{states("sensor.selected_home_radio_stream")}}
 {% elif is_state("input_select.music_type_source","Spotify") %}
 {{states("sensor.selected_spotify_playlist")}}
 {% endif %}'
      media_content_type: audio/mp4
    service: media_player.play_media
spotifydemo:
  alias: 'Spotify Demo'
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify_michel_van_hoof
        source: 'Living Room'
    - service: media_player.play_media
      data_template:
        entity_id: media_player.spotify_michel_van_hoof
        #media_content_id: 'spotify:user:spotify:playlist:3xVR8cMwohCrRQnaXL6GFz'
        media_content_id: 'spotify:playlist:3xVR8cMwohCrRQnaXL6GFz'
        media_content_type: music
play_spotify_on_selected_speaker:
  alias: 'Play Spotify on a Selected Home Speaker'
  sequence:
    - service: spotcast.start
      data_template:
        entity_id: '{{states("sensor.selected_home_speaker")}}'
        uri: '{{states("sensor.selected_spotify_playlist")}}'
        transfer_playback: true
        random_song: true
        shuffle: true
play_song_on_spotify:
