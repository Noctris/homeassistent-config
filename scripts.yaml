spotifydemo:
  alias: 'Spotify Demo'
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify_michel_van_hoof
        source: '{{ state_attr(states("sensor.selected_home_speaker"),"friendly_name") | string}}'
    - service: media_player.play_media
      data_template:
        entity_id: media_player.spotify_michel_van_hoof
        #media_content_id: 'spotify:user:spotify:playlist:3xVR8cMwohCrRQnaXL6GFz'
        media_content_id: ' {{states("sensor.selected_spotify_playlist")}}'
        media_content_type: playlist
play_spotify_on_selected_speaker:
  alias: 'Play Spotify on a Selected Home Speaker'
  sequence:
    - condition: state
      entity_id: input_select.music_type_source
      state: Spotify
    - service: script.turn_on
      entity_id:
        - script.set_selected_speaker_volume
    - service: spotcast.start
      data_template:
        device_name: '{{ state_attr(states("sensor.selected_home_speaker"),"friendly_name") | string}}'
        uri: '{{states("sensor.selected_spotify_playlist")}}'
        random_song: true
        shuffle: true
set_selected_speaker_volume:
  alias: 'First, set the volume right according to home input'
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: '{{states("sensor.selected_home_speaker")}}'
        volume_level: '{{states("input_number.home_radio_volume")|int/100}}'
play_radio_on_selected_speaker:
  alias: 'Play Selected Radio Stream On Selected Home Speaker'
  sequence:
    - condition: state
      entity_id: input_select.music_type_source
      state: Radio
    - service: script.turn_on
      entity_id:
        - script.set_selected_speaker_volume
    - data_template:
        entity_id: '{{states("sensor.selected_home_speaker")}}'
        media_content_id:  '{{states("sensor.selected_home_radio_stream")}}'
        media_content_type: audio/mp4
      service: media_player.play_media
play_song_on_spotify:
  alias: 'Play a Spotify track on Chromecast'
